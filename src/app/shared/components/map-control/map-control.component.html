<div
  class="flex flex-col items-center gap-2 rounded-2xl bg-card border border-border shadow-sm p-2 shrink-0"
  role="group"
  aria-label="Controles do mapa"
>
  @if (showFullscreen()) {
    <button
      type="button"
      (click)="onFullscreenClick()"
      class="w-10 h-10 flex items-center justify-center shrink-0 rounded-lg text-muted-foreground hover:bg-muted hover:text-foreground transition-colors"
      aria-label="Tela cheia"
    >
      <img [src]="icon('expand.svg')" alt="" class="w-5 h-5" />
    </button>
  }

  @if (showZoom()) {
    <button
      type="button"
      (click)="onZoomInClick()"
      class="w-10 h-10 flex items-center justify-center shrink-0 rounded-lg text-muted-foreground hover:bg-muted hover:text-foreground transition-colors"
      aria-label="Aumentar zoom"
    >
      <img [src]="icon('plus.svg')" alt="" class="w-5 h-5" />
    </button>
    <button
      type="button"
      (click)="onZoomOutClick()"
      class="w-10 h-10 flex items-center justify-center shrink-0 rounded-lg text-muted-foreground hover:bg-muted hover:text-foreground transition-colors"
      aria-label="Diminuir zoom"
    >
      <img [src]="icon('minus.svg')" alt="" class="w-5 h-5" />
    </button>
  }

  @if (showFullscreen() || showZoom()) {
    <div class="w-full h-px bg-border shrink-0" aria-hidden="true"></div>
  }

  @if (showStreetView()) {
    <button
      type="button"
      (click)="onStreetViewClick()"
      class="w-10 h-10 flex items-center justify-center shrink-0 rounded-lg text-muted-foreground hover:bg-muted transition-colors"
      aria-label="Street View"
    >
      <img [src]="icon('custom/street-view.svg')" alt="" class="w-5 h-5" />
    </button>
    <div class="w-full h-px bg-border shrink-0" aria-hidden="true"></div>
  }

  @if (showBaseMapThumbnail()) {
    <button
      type="button"
      (click)="onBaseMapThumbnailClick()"
      class="w-10 h-10 flex items-center justify-center shrink-0 rounded-lg overflow-hidden hover:bg-muted transition-colors"
      aria-label="Mapa base / miniatura"
    >
      @if (baseMapThumbnailUrl()) {
        <img [src]="baseMapThumbnailUrl()" alt="Mapa base" class="w-full h-full object-cover" />
      } @else {
        <div class="w-full h-full rounded-lg bg-muted flex items-center justify-center">
          <img [src]="icon('map.svg')" alt="" class="w-5 h-5 text-muted-foreground opacity-60" />
        </div>
      }
    </button>
  }
</div>
