<div class="flex min-h-screen">
  <aside class="w-64 bg-card flex flex-col fixed top-0 left-0 h-screen shrink-0" style="border-right: 1px solid var(--border);">
    <div class="p-6 shrink-0">
      <a routerLink="/styleguide" class="block focus:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 rounded">
        <img [src]="logoUrl" alt="Vigiante - Design System" class="max-w-full h-8 w-auto" />
      </a>
    </div>
    <nav class="flex flex-col gap-6 p-6 pt-0 overflow-y-auto min-h-0 flex-1">
      @for (section of navigationConfig; track section.title) {
        <div>
          <h3 class="text-sm font-semibold text-muted-foreground mb-2">
            {{ section.title }}
          </h3>
          <ul class="flex flex-col gap-1">
            @for (item of section.items; track item.route) {
              <li>
                <a
                  [routerLink]="item.route"
                  routerLinkActive="bg-primary text-primary-foreground"
                  [routerLinkActiveOptions]="{ exact: true }"
                  class="block px-3 py-2 rounded-md text-sm transition-colors hover:bg-muted"
                >
                  {{ item.label }}
                </a>
              </li>
            }
          </ul>
        </div>
      }
    </nav>
  </aside>

  <main class="flex-1 ml-64 overflow-auto">
    <router-outlet />
  </main>
</div>
